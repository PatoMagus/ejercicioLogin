<div class="container">
    <table class="table table-bordered">
        <thead>
            <tr> 
                <td>Username</td>
                <td>Email</td>
                <td>Fecha Creacion</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let user of arrUsers | paginate: {itemsPerPage: 5, currentPage: page}'>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.createdAt }}</td>
            </tr>
        </tbody>
      </table>
    
      <pagination-controls 
        (pageChange)="page = $event"
        previousLabel="Anterior"
        nextLabel="Siguiente"
      ></pagination-controls>
</div>
